<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!--
Espandilo affinch√©:

La vecchia prop content pu√≤ essere usata per passare un componente qualsiasi.
Un nuovo div in fondo alla modale contiene il bottone Annulla e un nuovo bottone Conferma.
Una nuova prop onConfirm si aspetta una funzione per gestire l‚Äôazione di conferma.
Sostituisci l‚Äôaggiunta casuale dell‚Äôanimale con una modale interattiva:
Cliccando il bottone "Aggiungi Animale," si apre una modale.
La modale include un input di testo (passato al prop content) per inserire il nome di un animale.
Conferma: Aggiunge l‚Äôanimale alla lista e chiude la modale.
Annulla: Chiude la modale senza modificare la lista.

Obiettivo: L‚Äôutente pu√≤ aggiungere animali specifici utilizzando la modale.
-->
    <script type="text/babel">
    const { useState } = React;   

    function Modal({
      title, 
      content, 
      show = false, 
      onClose = () => {},
      onConfirm = () => {}
  }){
    const [value, setValue] = useState ('')
    const handleChange = (e) => {
       setValue(e.target.value)
    }
     const handleSubmit = () => {
       onConfirm(value)
       onClose()
    }

      return show && ReactDOM.createPortal(
          <div className="modal-container">
              <div className="modal">
                  <h2>{title}</h2>
                  <input 
                  type="text" 
                  value={value}
                  placeholder="Inserisci nome dell'animale" 
                  onChange={handleChange}/>
              </div>
              <div>
                <button onClick={onClose}>
                    Annulla
                </button>
                <button onClick={handleSubmit}>
                    Conferma
                </button>
              </div>
          </div>,
          document.body
      )
  }
</script>


    <script type="text/babel">
        
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

        const Componente = () => {
            const [details, setDetails] = useState(false);
            const [modalOpen, setModalOpen] = useState(false);
            const [animals, setAnimals] = useState([]);
            
               
        const aggiungiAnimale = (animale) => {
            const animaleScelto = animale;
             setAnimals([...animals, animaleScelto]);
        }

        const apriModale = () => {
            setModalOpen(true)
        }
        const chiudiModale = () => {
            setModalOpen(false)
        }
            return (
                <div>
                    <h1>Sono il Componente</h1>
                     <button onClick={() => {
                        apriModale(); 
                        setDetails(true);
                    }
                    }>
                            Aggiungi Animale 
                    </button>

                    <details> 
                        <summary> Visualizza gli animali</summary>
                            {details && (
                                <ul>
                                    {animals.map((a, index) => (
                                        <li key={index}>{a}</li>
                                    ))}
                                </ul>
                            )}
                    </details>
                    <Modal 
                    title="Inserisci nome dell'animale"
                    show={modalOpen}
                    onClose={chiudiModale}
                    onConfirm={aggiungiAnimale}

                    />
                </div>
            );
        };

        const { createRoot } = ReactDOM;
        const elementoSpecifico = document.querySelector('.lista-animali');
        const root = createRoot(elementoSpecifico);
        root.render(<Componente />);
    </script>
</head>
