<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--
Espandilo affinch√©:

La vecchia prop content pu√≤ essere usata per passare un componente qualsiasi.

    <script type="text/babel">
        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            const [value, setValue] = useState('')
            const handleChange = (e) => {
                setValue(e.target.value)
            }
            const handleSubmit = () => {
                onConfirm(value)
                onClose()
            }

          const ricercaAnimale = async (nome) => {
    console.log("Sto caricando le informazioni...");
    return new Promise((resolve, reject) => {
        fetch(`http://localhost:3333/animals?search=${nome}`)
            .then(res => res.json())
            .then(data => {
                if (data.length > 0) {
                    const animaleNuovo = {
                        name: data[0].name,
                        description: data[0].description || "Descrizione non disponibile",
                        image: data[0].image 
                    };
                    resolve(animaleNuovo);
                } else {
                    reject("Nessun animale trovato");
                }
            })
            .catch(() => reject("Errore durante la ricerca dell'animale"));
    });
}


            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <input
                            type="text"
                            value={value}
                            placeholder="Inserisci nome dell'animale"
                            onChange={handleChange} />
                    </div>
                    <div>
                        <button onClick={onClose}>
                            Annulla
                        </button>
                        <button onClick={() => {
                            (async () => {
                                try{
                                const risultato = await ricercaAnimale(value)
                                onConfirm(risultato);
                                onClose()
                                
                                }catch(error){
                                console.error(error)
                                }
                            })()
                            
                        }}>
                            Conferma
                        </button>

                    </div>
                </div>,
                document.body
            )
        }
    </script>


    <script type="text/babel">

        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

        const Componente = () => {
            const [details, setDetails] = useState(false);
            const [modalOpen, setModalOpen] = useState(false);
            const [animals, setAnimals] = useState([]);


            const aggiungiAnimaleOggetto = (ogg) => {
                const animaleScelto = { ...ogg };
                setAnimals([...animals, animaleScelto]);
            }

            const apriModale = () => {
                setModalOpen(true)
            }
            const chiudiModale = () => {
                setModalOpen(false)
            }
            return (
                <div>
                    <h1>Sono il Componente</h1>
                    <button onClick={() => {
                        apriModale();
                        setDetails(true);
                    }
                    }>
                        Aggiungi Animale
                    </button>

                    <details>
                        <summary> Visualizza gli animali</summary>
                        {details && (
                            <div>
                                {animals.map((a, index) => (
                                    <div key={index}>
                                        <h2>{a.name}</h2>
                                        <p>{a.description}</p>
                                        <img src={a.image} alt={a.name} width="100" />
                                    </div>
                                ))}
                            </div>
                        )}
                    </details>
                    <Modal
                        title="Inserisci nome dell'animale"
                        show={modalOpen}
                        onClose={chiudiModale}
                        onConfirm={aggiungiAnimaleOggetto}

                    />
                </div>
            );
        };

        const { createRoot } = ReactDOM;
        const elementoSpecifico = document.querySelector('.lista-animali');
        const root = createRoot(elementoSpecifico);
        root.render(<Componente />);
    </script>
</head>
